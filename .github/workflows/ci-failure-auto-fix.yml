name: Auto Fix CI Failures

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  auto-fix:
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.pull_requests[0] &&
      github.event.workflow_run.pull_requests[0].head.repo.full_name == github.repository &&
      github.event.workflow_run.pull_requests[0].head.repo.fork == false &&
      !startsWith(github.event.workflow_run.head_branch, 'claude-auto-fix-ci-')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      actions: read
      issues: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          token: ${{ secrets.CLAUDE_PAT }}

      - name: Setup git identity
        run: |
          git config --global user.email "claude[bot]@users.noreply.github.com"
          git config --global user.name "claude[bot]"

      - name: Create fix branch
        id: branch
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          RUN_ID: ${{ github.run_id }}
        run: |
          SAFE_BRANCH=$(printf '%s' "$HEAD_BRANCH" | tr -cs 'A-Za-z0-9._-' '-' | sed 's/^-*//; s/-*$//' | cut -c1-80)
          if [ -z "$SAFE_BRANCH" ]; then
            SAFE_BRANCH="unknown-branch"
          fi
          BRANCH_NAME="claude-auto-fix-ci-${SAFE_BRANCH}-${RUN_ID}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get CI failure details
        id: failure_details
        uses: actions/github-script@v7
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            let errorLogs = [];
            for (const job of failedJobs) {
              try {
                const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  job_id: job.id
                });
                const payload = logs.data;
                let logText = '';
                if (Buffer.isBuffer(payload)) {
                  logText = payload.toString('utf8');
                } else if (typeof payload === 'string') {
                  logText = payload;
                } else if (payload instanceof ArrayBuffer) {
                  logText = Buffer.from(payload).toString('utf8');
                } else if (payload && typeof payload === 'object') {
                  try {
                    logText = JSON.stringify(payload);
                  } catch {
                    logText = String(payload);
                  }
                } else {
                  logText = String(payload ?? '');
                }

                if (!logText.trim()) {
                  logText = `No plain text logs available. Job URL: ${job.html_url}. Conclusion: ${job.conclusion}.`;
                }

                errorLogs.push({
                  jobName: job.name,
                  logs: logText.slice(0, 10000)
                });
              } catch (error) {
                errorLogs.push({
                  jobName: job.name,
                  logs: `Failed to download logs for ${job.name}: ${error instanceof Error ? error.message : String(error)}`
                });
              }
            }

            return {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              errorLogs: errorLogs
            };

      - name: Fix CI failures with Claude
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CLAUDE_PAT }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            /fix-ci
            Failed CI Run: ${{ fromJSON(steps.failure_details.outputs.result).runUrl }}
            Failed Jobs: ${{ join(fromJSON(steps.failure_details.outputs.result).failedJobs, ', ') }}
            PR Number: ${{ github.event.workflow_run.pull_requests[0].number }}
            Branch Name: ${{ steps.branch.outputs.branch_name }}
            Base Branch: ${{ github.event.workflow_run.head_branch }}
            Repository: ${{ github.repository }}

            Error logs:
            ${{ toJSON(fromJSON(steps.failure_details.outputs.result).errorLogs) }}
          claude_args: |
            --model claude-opus-4-6
