# Test Pipeline - E2E, Unit, and Quality Checks
# Generated by TEA (Test Architect) workflow
# Optimized for: Playwright + Vitest + dotenvx

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION_FILE: '.nvmrc'
  CACHE_KEY_PREFIX: ${{ runner.os }}-node

jobs:
  # ============================================
  # Stage 1: Lint & Type Check (Fast Feedback)
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Check formatting (Prettier)
        run: npm run format:check

  # ============================================
  # Stage 2: Unit Tests (Vitest)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  # ============================================
  # Stage 3: E2E Tests (Playwright - Sharded)
  # With Supabase Local for database backend
  # ============================================
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/${{ matrix.total }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint] # Run after lint passes
    strategy:
      fail-fast: false # Run all shards even if one fails
      matrix:
        shard: [1, 2]
        total: [2]
    env:
      DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      # --- Supabase Local Setup (Task 3.1 + 3.2) ---
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.72.7

      - name: Start Supabase Local
        timeout-minutes: 5
        run: |
          supabase start
          supabase status --output json | jq -e '.DB_URL' > /dev/null
          echo "Supabase Local started successfully"

      - name: Apply database migrations
        run: |
          supabase db reset --linked=false
          echo "Migrations applied"

      - name: Export Supabase credentials
        id: supabase-creds
        run: |
          echo "SUPABASE_URL=$(supabase status --output json | jq -re '.API_URL')" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$(supabase status --output json | jq -re '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -re '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "Supabase credentials exported"

      - name: Verify Supabase connectivity
        run: |
          curl -sf "${SUPABASE_URL}/rest/v1/" -H "apikey: ${SUPABASE_ANON_KEY}" > /dev/null
          echo "Supabase API is reachable"
      # --- End Supabase Setup ---

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps (if cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E tests (shard ${{ matrix.shard }}/${{ matrix.total }})
        run: npx playwright test --shard=${{ matrix.shard }}/${{ matrix.total }} --config=tests/playwright.config.ts

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      # --- Supabase Teardown (Task 3.3) ---
      - name: Stop Supabase Local
        if: always()
        run: |
          supabase stop --no-backup
          echo "âœ… Supabase Local stopped and containers removed"

  # ============================================
  # Stage 4: Burn-In (Flaky Test Detection)
  # Only runs on PRs to main - catches flakiness before merge
  # With Supabase Local for database backend
  # ============================================
  burn-in:
    name: Burn-In (Flaky Detection)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    needs: [e2e-tests] # Only burn-in if E2E passes
    env:
      DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for diff analysis

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      # --- Supabase Local Setup ---
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.72.7

      - name: Start Supabase Local
        timeout-minutes: 5
        run: |
          supabase start
          supabase status --output json | jq -e '.DB_URL' > /dev/null
          echo "Supabase Local started successfully"

      - name: Apply database migrations
        run: |
          supabase db reset --linked=false
          echo "Migrations applied"

      - name: Export Supabase credentials
        run: |
          echo "SUPABASE_URL=$(supabase status --output json | jq -re '.API_URL')" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$(supabase status --output json | jq -re '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -re '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "Supabase credentials exported"

      - name: Verify Supabase connectivity
        run: |
          curl -sf "${SUPABASE_URL}/rest/v1/" -H "apikey: ${SUPABASE_ANON_KEY}" > /dev/null
          echo "Supabase API is reachable"
      # --- End Supabase Setup ---

      - name: Install Playwright system deps
        run: npx playwright install-deps chromium

      - name: Detect changed test files
        id: changed-tests
        run: |
          CHANGED_SPECS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(spec|test)\.(ts|js|tsx|jsx)$' || echo "")
          echo "changed_specs<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_SPECS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Changed test files: $CHANGED_SPECS"

      - name: Run burn-in loop (5 iterations)
        if: steps.changed-tests.outputs.changed_specs != ''
        run: |
          echo "ğŸ”¥ Running burn-in: 5 iterations on changed specs"
          echo "Changed specs: ${{ steps.changed-tests.outputs.changed_specs }}"

          for i in {1..5}; do
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ”¥ Burn-in iteration $i/5"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            npx playwright test --config=tests/playwright.config.ts ${{ steps.changed-tests.outputs.changed_specs }} || {
              echo "âŒ Burn-in failed on iteration $i"
              exit 1
            }
          done

          echo ""
          echo "âœ… Burn-in passed - 5/5 successful runs"
          echo "Changed specs are stable and ready to merge."

      - name: Skip burn-in (no test changes)
        if: steps.changed-tests.outputs.changed_specs == ''
        run: echo "âœ… No test files changed. Burn-in skipped."

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: burn-in-failures
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      # --- Supabase Teardown ---
      - name: Stop Supabase Local
        if: always()
        run: |
          supabase stop --no-backup
          echo "âœ… Supabase Local stopped and containers removed"

  # ============================================
  # Stage 5: Merge Reports
  # ============================================
  merge-reports:
    name: Merge Test Reports
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always() && needs.e2e-tests.result != 'cancelled'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all shard results
        uses: actions/download-artifact@v7
        with:
          pattern: e2e-results-shard-*
          path: all-results/
          merge-multiple: true

      - name: Merge HTML reports
        run: |
          if [ -d "all-results" ] && [ "$(ls -A all-results)" ]; then
            npx playwright merge-reports --reporter=html all-results/ || echo "Report merge skipped (may be empty)"
          else
            echo "No results to merge"
          fi

      - name: Upload merged report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30

  # ============================================
  # Summary Job (for branch protection)
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Test Pipeline Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Lint:       ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "E2E Tests:  ${{ needs.e2e-tests.result }}"
          echo ""

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "âŒ One or more test stages failed"
            exit 1
          fi

          echo "âœ… All test stages passed"
