name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file from secrets
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}" >> .env
          echo "VITE_TEST_USER_EMAIL=${{ secrets.VITE_TEST_USER_EMAIL }}" >> .env
          echo "VITE_TEST_USER_PASSWORD=${{ secrets.VITE_TEST_USER_PASSWORD }}" >> .env

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test report
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
