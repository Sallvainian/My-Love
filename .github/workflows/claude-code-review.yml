name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  claude-review:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CLAUDE_PAT }}
        with:
          github_token: ${{ github.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: "dependabot,dependabot[bot]"
          # /review is a prebuilt skill optimized for PR code review
          track_progress: true
          prompt: "/review"
          claude_args: |
            --model claude-opus-4-6
            --max-turns 20
            --allowedTools "Bash(git fetch:*)"
            --append-system-prompt "Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful. Focus on code quality, potential bugs, performance, security, and test coverage."
